name: Build Android APK (Local)

# Manual trigger only ‚Äî no auto-build on push
on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          ref: master

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: npm

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm ci

      - name: Generate native Android project
        run: npx expo prebuild --platform android --clean --no-install

      - name: Build APK with Gradle
        working-directory: android
        run: ./gradlew assembleRelease --no-daemon

      - name: Move APK to root
        run: |
          find android -name "*.apk" -path "*/release/*" | head -1 | xargs -I{} cp {} expensify-preview.apk

      - name: Upload APK Artifact
        id: artifact
        uses: actions/upload-artifact@v4
        with:
          name: expensify-preview-apk
          path: expensify-preview.apk
          retention-days: 90

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d %H:%M')" >> $GITHUB_OUTPUT

      - name: Create or Update Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest-preview
          name: "Preview Build (${{ steps.date.outputs.date }})"
          body: |
            ü§ñ Automated preview build ‚Äî no Expo/EAS account needed.
            Built on: ${{ steps.date.outputs.date }} UTC
          files: expensify-preview.apk
          prerelease: true
          make_latest: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update README with latest artifact URL
        run: |
          node << 'NODEEOF'
          const fs = require('fs');

          const repo = 'daule1999/Expensify';
          const runId = process.env.RUN_ID;
          const artifactId = process.env.ARTIFACT_ID;
          const buildDate = process.env.BUILD_DATE;
          const artifactUrl = `https://github.com/${repo}/actions/runs/${runId}/artifacts/${artifactId}`;

          const newBlock = [
            '<!-- BUILD_LINKS_START -->',
            '| Link | Description |',
            '|------|-------------|',
            `| [**Latest Release (APK)**](https://github.com/${repo}/releases/tag/latest-preview) | Download the latest preview build |`,
            `| [**Latest Build Artifact**](${artifactUrl}) | Direct artifact download (Build ${buildDate}) |`,
            `| [**All CI Builds**](https://github.com/${repo}/actions/workflows/android-release.yml) | All build runs |`,
            '<!-- BUILD_LINKS_END -->'
          ].join('\n');

          let content = fs.readFileSync('README.md', 'utf8');
          const pattern = /<!-- BUILD_LINKS_START -->[\s\S]*?<!-- BUILD_LINKS_END -->/;

          if (pattern.test(content)) {
            content = content.replace(pattern, newBlock);
            fs.writeFileSync('README.md', content);
            console.log('‚úÖ README updated with artifact URL:', artifactUrl);
          } else {
            console.log('‚ùå BUILD_LINKS markers not found in README.md');
            process.exit(1);
          }
          NODEEOF
        env:
          RUN_ID: ${{ github.run_id }}
          ARTIFACT_ID: ${{ steps.artifact.outputs.artifact-id }}
          BUILD_DATE: ${{ steps.date.outputs.date }}

      - name: Commit and push updated README
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add README.md
          if git diff --staged --quiet; then
            echo "No README changes to commit"
          else
            git commit -m "docs: update APK download link [skip ci]"
            git push origin master
          fi
