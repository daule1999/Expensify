name: Build Android APK

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: npm

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
          packager: npm

      - name: Install dependencies
        run: npm ci

      - name: Build Android Preview APK
        id: build
        run: |
          eas build --profile preview --platform android --non-interactive --json > build.json
          cat build.json

      - name: Download APK
        run: |
          URL=$(jq -r '.[0].artifacts.buildUrl' build.json)
          if [ "$URL" == "null" ]; then
            echo "Error: Could not find build URL"
            exit 1
          fi
          echo "Downloading from $URL"
          curl -L -o expensify-preview.apk "$URL"

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: expensify-preview-apk
          path: expensify-preview.apk
          retention-days: 90

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d %H:%M')" >> $GITHUB_OUTPUT

      - name: Create or Update Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest-preview
          name: "Preview Build (${{ steps.date.outputs.date }})"
          body: |
            ðŸ¤– Automated preview build from `master` branch.
            Built on: ${{ steps.date.outputs.date }} UTC
          files: expensify-preview.apk
          prerelease: true
          make_latest: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
