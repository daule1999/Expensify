name: Build Android APK (Local)

# Manual trigger only â€” no auto-build on push
on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: npm

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm ci

      - name: Generate native Android project
        run: npx expo prebuild --platform android --clean --no-install

      - name: Build APK with Gradle
        working-directory: android
        run: ./gradlew assembleRelease --no-daemon

      - name: Move APK to root
        run: |
          find android -name "*.apk" -path "*/release/*" | head -1 | xargs -I{} cp {} expensify-preview.apk

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: expensify-preview-apk
          path: expensify-preview.apk
          retention-days: 90

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d %H:%M')" >> $GITHUB_OUTPUT

      - name: Create or Update Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest-preview
          name: "Preview Build (${{ steps.date.outputs.date }})"
          body: |
            ðŸ¤– Automated preview build â€” no Expo/EAS account needed.
            Built on: ${{ steps.date.outputs.date }} UTC
          files: expensify-preview.apk
          prerelease: true
          make_latest: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
