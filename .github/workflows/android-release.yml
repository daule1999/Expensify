name: Build Android APK

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: npm

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
          packager: npm

      - name: Install dependencies
        run: npm ci

      - name: Build Android Preview APK
        id: build
        run: |
          eas build --profile preview --platform android --non-interactive --json > build.json
          cat build.json

      - name: Download APK
        run: |
          URL=$(jq -r '.[0].artifacts.buildUrl' build.json)
          if [ "$URL" == "null" ]; then
            echo "Error: Could not find build URL"
            exit 1
          fi
          echo "Downloading from $URL"
          curl -L -o expensify-preview.apk "$URL"

      - name: Commit and Push APK
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add expensify-preview.apk
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update preview build apk [skip ci]"
            git push
          fi
